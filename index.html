<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>

  <main>
    <div class="left">
      <div class="imgOne">
        <div class="top">
          <div class="greyCircle"></div>
          <div class="circle"></div>
        </div>
        <div class="bottom">
          <div class="spanDigits">
            <span id="cardNumber">0000 0000 0000 0000</span>
          </div>
          <div class="fake">
            <span class="nameJane" id="cardName">JANE APPLESEED</span>
            <p class="fakeDate" id="fakeDate"><span id="expiryMonth">00</span><span>/</span><span id="expiryYear">00</span></p>
          </div>
        </div>
      </div>
      <div class="imgTwo">
        <p id="cardCvv">000</p>
      </div>
    </div>

    <div id="right">
      <form action="" method="" id="cardForm">
        <div id="cardDetails">
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="30" required>
          <span id="nameError"></span>
          <label for="card">CARD NUMBER</label>
          <input type="text" id="cardInput" placeholder="e.g. 1234 5678 9123 0000" required minlength="16" maxlength="20">
          <span id="numberError"></span>
          <div id="cardDates">
            <div class="labelElements">
              <label for="details" class="expDate">EXP. DATE (MM/YY)</label>
              <div class="mmYY">
                <input type="text" id="month" class="date" placeholder="MM" required>
                <input type="text" id="year" class="date" placeholder="YY" required>
              </div>
              <div id="monthyearError">
                <span id="monthError"></span>
                <span id="yearError"></span>
              </div>
            </div>
            <div class="inputElements">
              <label for="cvc" class="cvcNo">CVC</label>
              <input type="text" id="cvcInput" class="cvc" placeholder="e.g. 123" required maxlength="4">
              <span id="cvcError"></span>
            </div>
          </div>
          <button id="confirmButton">Confirm</button>
        </div>
        <div id="thankYou">
          <img src="/images/icon-complete.svg" alt="Icon fr complete">
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button id="successButton">Confirm</button>
        </div>
      </form>
    </div>
  </main>

  <script src="card.js"></script>
</body>
</html>
